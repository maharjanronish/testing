<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        img {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
        <p>This is a demo HTML page with some basic content.</p>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This page contains text, an image, and a button to show interactivity.</p>

        <img src="https://via.placeholder.com/300" alt="Sample Image">

        <br>

        <button onclick="alert('Hello! You clicked the button.')">Click Me</button>
    </main>

    <footer>
        <p>&copy; 2025 My Sample Page. All rights reserved.</p>
    </footer>
</body>
</html>
